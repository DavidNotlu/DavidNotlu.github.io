<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Resume Site</title>
  <link rel="stylesheet" href="/dev.css">=
</head>
<body>
    <script type="text/javascript">
    
    function generateRandomStars(length) {
        let output = "";
        for(let index = 0;index<length;index++){
 
            const x = Math.floor(Math.random()*document.documentElement.clientWidth);
            const y = Math.floor(Math.random()*document.documentElement.clientHeight + (Math.random()*2000));
 
            if(index<length-1)
                output += `${x}px ${y}px #FFF , `;
            else
                output += `${x}px ${y}px #FFF`
            }
        return output;
    }
        const values = generateRandomStars(1000);
        const values2 = generateRandomStars(400);
        const values3 = generateRandomStars(200);

        document.documentElement.style.setProperty('--value1',values);
        document.documentElement.style.setProperty('--value2',values2);
        document.documentElement.style.setProperty('--value3',values3);
    
    </script>
    
    <script type="text/javascript">
          document.addEventListener("mousemove", parallax);
        function parallax(e) {
        this.querySelectorAll('.layer').forEach(layer => {
            const speed = layer .getAttribute('data-speed')
            
            const x = (window.innerWidth - e.pageX * speed)/50
            const y = (window.innerHeight - e.pageY * speed)/50
    
            layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })   
       }
    </script>
    
    
    
    
<!-- Add Stars-->
<div class="layer" data-speed="1000" id='stars'></div>
<div class="layer" data-speed="500" id='stars2'></div>
<div class="layer" data-speed=".5" id='stars3'></div>
</body>
</html>
